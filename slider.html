<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>
<body>
    <section aria-label="SidSnaps photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="SidSnaps.JPG" alt="Sid photos">
                </li>
                <li class="slide">
                    <img src="SidSnaps1.JPG" alt="Sid photos #1">
                </li>
                <li class="slide">
                    <img src="SidSnaps2.JPG" alt="Sid photos #2">
                </li>
                <li class="slide">
                    <img src="SidSnaps3.JPG" alt="Sid photos #3">
                </li>
                <li class="slide">
                    <img src="SidSnaps4.JPG" alt="Sid photos #4">
                </li>
                <li class="slide">
                    <img src="SidSnaps5.JPG" alt="Sid photos #5">
                </li>
            </ul>
        </div>
       
    </section>
    
</body>
</html>
